{% extends 'base.html' %}


{% block body %}
<a href="{% url 'eithers:create' %}" class='btn btn-success'>새글 쓰기</a>
<div class="container">
    <h1>These are waiting your vote!</h1>

    {% for question in questions %}
    <h3>{{ question.title }}</h3>
    <div class="row">
        <div class="col">
            {{ question.issue_a }}
        </div>
        <div class="col">
            {{ question.issue_b }}
        </div>
    </div>
    {% endfor %}


    {% endblock body %}
